<div class="row row-query">
	<div class="col-md-2">

		<p>
			<input type="text" ng-model="$ctrl.query" placeholder="Search:" />	
		</p>

		<p style="color: grey;">
			<select ng-model="$ctrl.orderProp">
				<option value="name">Alphabetical</option>
				<option value="age">Newest</option>
			</select>
		</p>		
	</div>
</div>

<div class="row row-service-cards" >
	<div class="col-xs-12 col-md-4 col-centered" ng-repeat="service in $ctrl.services | filter: $ctrl.query  | orderBy: $ctrl.orderProp">

	    <div class="w3-card-4 service-card" >
	        <header class="w3-container w3-light-grey">
	            <h3>{{service.name}}</h3>
	        </header>
	        <div class="w3-container">
	           <br />
	           <p>{{service.snippet}}</p>
	           <hr />
	           <img ng-src="{{service.imageUrl}}" alt="Avatar" class="w3-left w3-circle" width="28%;"/> 
	           <br />
	           <p>{{service.contact}}</p>
	           <br />
	        </div>	         
	        <a ng-href="#!/services/{{service.id}}" class="button w3-btn-block w3-dark-grey">Click</a> 
	    </div>
	</div>
</div>
