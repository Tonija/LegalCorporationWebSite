<div class="row row-centered row-flip-cards">

  <div class="col-xs-12 col-sm-6 col-md-4 col-centered noppading flip-cards-holder" ng-repeat="currentImage in $ctrl.flipImages"> 
    <div class="card"> 
      <div class="front">
        <img ng-src="{{currentImage.frontImg}}" class="card-img img-circle"/> 
      </div> 
      <div class="back">
        <img ng-src="{{currentImage.backImg}}" class="card-img img-circle"/> 
      </div> 
    </div>  
  </div> 

</div>
