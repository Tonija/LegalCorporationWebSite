

<div class="row row-centered" style="padding-top: 320px;">

  <div class="col-md-4 col-centered noppading" id="col-flip-cards" ng-repeat="currentImage in $ctrl.flipImages"> 
    <div class="card"> 
      <div class="front">
        <img ng-src="{{currentImage.frontImg}}" class="card-img img-circle"/> 
      </div> 
      <div class="back">
        <img ng-src="{{currentImage.backImg}}" class="card-img img-circle"/> 
      </div> 
    </div>  
  </div> 

</div>
